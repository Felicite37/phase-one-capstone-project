<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="image.jpg" type="image/png" />
  </head>
  <body class="bg-orange-50 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-pink-600">Book Explorer</h1>

        <!-- Desktop search -->
        <div class="hidden md:flex flex-1 max-w-md mx-8">
          <div class="flex w-full gap-2">
            <input
              type="text"
              id="searchInput"
              placeholder="Search books..."
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent"
            />

            <button
              id="searchButton"
              class="bg-pink-600 text-white px-6 py-2 rounded-lg hover:bg-pink-700 transition-colors duration-200 flex items-center gap-2"
            >
              Search
            </button>
          </div>
        </div>

        <!-- Desktop menu -->
        <ul class="hidden md:flex space-x-6">
          <li><a href="index.html" class="hover:text-pink-500">Home</a></li>
          <li>
            <a href="Favorites.html" class="hover:text-pink-500">Favorites</a>
          </li>
          <li><a href="About.html" class="hover:text-pink-500">About</a></li>
        </ul>

        <!-- Mobile menu toggle -->
        <button
          class="md:hidden block text-pink-600 text-2xl focus:outline-none"
          onclick="document.getElementById('mobileMenu').classList.toggle('hidden')"
        >
          ☰
        </button>
      </div>

      <!-- Mobile menu -->
      <div id="mobileMenu" class="md:hidden hidden bg-white border-t">
        <ul class="flex flex-col space-y-2 p-4">
          <li><a href="index.html" class="hover:text-pink-500">Home</a></li>
          <li>
            <a href="Favorites.html" class="hover:text-pink-500">Favorites</a>
          </li>
          <li><a href="About.html" class="hover:text-pink-500">About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <main>
      <section class="relative w-full h-screen overflow-hidden">
        <img
          src="image.jpg"
          alt="Book Explorer Cover"
          class="absolute inset-0 w-full h-full object-cover"
        />

        <div class="absolute inset-0 bg-black/30"></div>

        <div
          class="relative z-10 container mx-auto px-4 h-full flex flex-col items-center justify-center text-center text-white"
        >
          <h2
            class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 drop-shadow-lg"
          >
            Explore Wonderful Books
          </h2>
          <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto drop-shadow-md">
            Browse, explore, and save your favorite books in one place.
          </p>
          <a
            href="#books"
            id="browseBooksBtn"
            class="inline-block bg-white text-pink-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors shadow-lg"
          >
            Browse Books
          </a>
        </div>
      </section>

      <!-- Search Results Section -->
      <section
        id="searchResults"
        class="container mx-auto py-12 px-4"
        style="display: none"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-3xl font-bold text-pink-700">Search Results</h3>
          <button
            id="clearSearch"
            class="text-pink-600 hover:text-pink-700 font-semibold"
          >
            ← Back to All Books
          </button>
        </div>
        <div
          id="searchResultsGrid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        ></div>
      </section>

      <!-- Featured Books Section -->
      <section id="books" class="container mx-auto py-12 px-4">
        <h3
          class="text-2xl md:text-3xl font-bold text-center mb-8 text-pink-700"
        >
          Featured Books
        </h3>
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        ></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center">
      <p>&copy; 2025 Book Explorer. All rights reserved.</p>
    </footer>

    <script src="fetchBooks.js"></script>
    <script src="home.js"></script>
  </body>
</html>
