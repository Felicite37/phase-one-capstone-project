<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/en/3/33/Dora_the_Explorer_book_cover.jpg"
      type="image/png"
    />
  </head>
  <body class="bg-orange-50 text-gray-800">
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="container mx-auto flex justify-between items-center p-4">
        <h1 class="text-2xl font-bold text-orange-600">Book Explorer</h1>

        <div class="hidden md:flex flex-1 max-w-md mx-8">
          <div class="flex w-full gap-2">
            <div class="relative flex-1">
              <input
                type="text"
                id="searchInput"
                placeholder="Search books..."
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent"
              />
            </div>
            <button
              id="searchButton"
              class="bg-orange-600 text-white px-6 py-2 rounded-lg hover:bg-orange-700 transition-colors duration-200 flex items-center gap-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              Search
            </button>
          </div>
        </div>

        <ul class="hidden md:flex space-x-6">
          <li><a href="Home.html" class="hover:text-orange-500">Home</a></li>
          <li>
            <a href="Favorites.html" class="hover:text-orange-500">Favorites</a>
          </li>
          <li><a href="About.html" class="hover:text-orange-500">About</a></li>
        </ul>

        <button
          class="md:hidden block text-orange-600 focus:outline-none"
          onclick="document.getElementById('mobileMenu').classList.toggle('hidden')"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 8h16M4 16h16"
            />
          </svg>
        </button>
      </div>
      <div id="mobileMenu" class="md:hidden hidden bg-white border-t">
        <ul class="flex flex-col space-y-2 p-4">
          <li><a href="Home.html" class="hover:text-orange-500">Home</a></li>
          <li>
            <a href="Favorites.html" class="hover:text-orange-500">Favorites</a>
          </li>
          <li><a href="About.html" class="hover:text-orange-500">About</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="relative w-full h-screen overflow-hidden">
        <img
          src="image.jpg"
          alt="Book Explorer Cover"
          class="absolute inset-0 w-full h-full object-cover"
        />

        <div class="absolute inset-0 bg-black/30"></div>

        <div
          class="relative z-10 container mx-auto px-4 h-full flex flex-col items-center justify-center text-center text-white"
        >
          <h2
            class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 drop-shadow-lg"
          >
            Explore Wonderful Books
          </h2>
          <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto drop-shadow-md">
            Browse, explore, and save your favorite books in one place.
          </p>
          <a
            href="#books"
            id="browseBooksBtn"
            class="inline-block bg-white text-orange-600 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors shadow-lg"
            >Browse Books</a
          >
        </div>
      </section>

      <section
        id="searchResults"
        class="container mx-auto py-12 px-4"
        style="display: none"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-3xl font-bold text-orange-700">Search Results</h3>
          <button
            id="clearSearch"
            class="text-orange-600 hover:text-orange-700 font-semibold"
          >
            ‚Üê Back to All Books
          </button>
        </div>

        <div
          id="searchResultsGrid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          >
        </div>
      </section>

      <section id="books" class="container mx-auto py-12 px-4">
        <h3
          class="text-2xl md:text-3xl font-bold text-center mb-8 text-orange-700"
        >
          Featured Books
        </h3>

        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          >
        </div>
      </section>
    </main>
    <footer class="py-6 text-center">
      <p>&copy; 2025 Book Explorer. All rights reserved.</p>
    </footer>

    <script src="fetchBooks.js"></script>
    <script src="home.js"></script>
  </body>
</html>
